          16:
            title: "Missing Kitty"
            summary: "Gob attempts to make good on his promise to make the family yacht disappear. Meanwhile, Lindsay and Maeby try to track down Lindsay's grandmother, Tobias seeks George Sr.'s respect, and Michael attempts to fire Kitty, who claims to have information that could bring down the company."
            originally_available: 2004-03-28
            url_poster: https://artworks.thetvdb.com/banners/episodes/72173/75850.jpg
          17:
            title: "Altar Egos"
            summary: "Michael attempts to have a one-night stand with an attorney whom he doesn't know is not only blind, but the prosecutor who is trying to put his father in jail. Also, Gob gets married on a dare, Maeby pretends to be a girl with a made up disease, and George Sr.'s admirer turns out to be an undercover SEC agent who has truly fallen for him."
            originally_available: 2004-03-17 
            url_poster: https://artworks.thetvdb.com/banners/episodes/72173/75851.jpg
          18:
            title: "Justice Is Blind"
            summary: "Gob steals a file on the government's case against the Bluth Company that Maggie had given to Michael. Tobias is sent to Maggie's house to get evidence, George Michael tries to prove Maeby's fraud, and Lindsay fights to remove the Ten Commandments from the courthouse lawn."
            originally_available: 2004-03-21            
