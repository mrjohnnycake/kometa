            title: "Visiting Hours"
            summary: "Michael sets up an 'intimate conjugal visit' for his parents, while it is revealed that George Sr. had an affair with Kitty, his secretary who recently slept with Gob. Tobias and Lindsay see a marriage counselor."
            originally_available: 2003-12-07
            url_poster: https://artworks.thetvdb.com/banners/episodes/72173/75839.jpg
          6:
            title: "Charity Drive"
            summary: "Michael and Lindsay try to prove their charitable sides to each other. Gob demands George Michael's respect, and Buster continues avoiding Lucille 2."
            originally_available: 2003-11-30
            url_poster: https://artworks.thetvdb.com/banners/episodes/72173/75838.jpg
          7:
            title: "My Mother, The Car"
            summary: "Michael loses his short-term memory, which Lucille uses to her advantage. Gob attempts to use the family yacht before Michael sells it. George Michael and Maeby attempt to see an R-rated movie about cousins having an affair. Buster and Lucille 2 take 'the next step'."
            originally_available: 2003-12-21
            url_poster: https://artworks.thetvdb.com/banners/episodes/72173/75841.jpg
          8:
            title: "In God We Trust"
            summary: "Michael attempts to fire the family's incompetent, but likeable attorney. George Michael impresses Maeby with a muscle suit for the Living Classics pagent. Tobias has a psychological affliction where he is unable to take off his clothes."
            originally_available: 2003-12-14
